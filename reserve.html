<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserve_style.css">
    <title>Resevervations</title>
</head>

<body>
    <div class="header">
    
    <a href="index.html"><img src="images/logo_steak_house.png" alt="דף הבית" class="logo-link" ></a>
    
    </div>
    <main>
    <form action="" method="post" id="res-form">
        <section class="form-wrapper">
         <h1 >הזמנת שולחן</h1>
        <div class="form-body">
           
            <label for="first_name">שם פרטי</label>
            <input type="text" id="first_name" >
            <label for="last_name"> שם משפחה</label>
            <input type="text" id="last_name" required>
            <label for="seats" >  מקומות (עד 40)</label>
            <input type="number" id="seats" min="1" max="40" required>
            <label for="date">תאריך</label>
            <input id="date" type="date" required>
            <label for="time">שעה</label>
            <input id= time type="time" min="10:00" max="23:00" required>
            <label for="phone">טלפון</label>
            <input type="tel" name="phone" id="phone" required minlength="9">
            
            <input type="submit" value="הזמן" class="submit" >
            
        </section>
        </div>
    </form>
</main>
</body>

</html>
